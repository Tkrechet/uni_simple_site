<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Аквариум</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/css/pic.css">
</head>
<body>
  <header>
    <div class="logo"></div>
    <h1>Аквариум</h1>
  </header>

  <main>
    <div class="aquarium-wrapper">
      <div class="aquarium">
        <div class="fish-right">
          <div class="fish-body"></div>
          <div class="fish-tail"></div>
          <div class="fish-eye"></div>
          <div class="fish-pattern" style="top: 4%"></div>
          <div class="fish-pattern" style="top: 35%"></div>
          <div class="fish-pattern" style="top: 65%"></div>
          <div class="fish-pattern fish-pattern-big"></div>
        </div>
        <div class="seaweed-left">
          <div class="seaweed-leaf"></div>
          <div class="seaweed-highlight"></div>
        </div>
        <div class="seaweed-center">
          <div class="seaweed-leaf"></div>
          <div class="seaweed-highlight"></div>
        </div>
        <div class="seaweed-right">
          <div class="seaweed-leaf"></div>
          <div class="seaweed-highlight"></div>
        </div>
        <div class="fish-left">
          <div class="fish-body"></div>
          <div class="fish-tail"></div>
          <div class="fish-eye"></div>
          <div class="fish-pattern" style="top: 4%; border-color: hsl(323, 100%, 50%)"></div>
          <div class="fish-pattern" style="top: 35%; border-color: hsl(323, 100%, 50%)"></div>
          <div class="fish-pattern" style="top: 65%; border-color: hsl(323, 100%, 50%)"></div>
          <div class="fish-pattern fish-pattern-big" style="border-color: hsl(323, 100%, 50%)"></div>
        </div>
        <div class="fish-bottom">
          <div class="fish-body"></div>
          <div class="fish-tail"></div>
          <div class="fish-eye"></div>
          <div class="fish-pattern" style="top: 4%"></div>
          <div class="fish-pattern" style="top: 35%"></div>
          <div class="fish-pattern" style="top: 65%"></div>
          <div class="fish-pattern fish-pattern-big"></div>
        </div>
        <div class="seabed"></div>
        <div class="rock" style="left: 0%"></div>
        <div class="rock" style="left: 12.5%"></div>
        <div class="rock" style="left: 25%"></div>
        <div class="rock" style="left: 37.5%"></div>
        <div class="rock" style="left: 50%"></div>
        <div class="rock" style="left: 62.5%"></div>
        <div class="rock" style="left: 75%"></div>
        <div class="rock" style="left: 87.5%"></div>
      </div>

      <p class="aquarium-description">
        Это задание по верстке: аквариум с рыбками и водорослями. Рыбки нарисованы через CSS, а декор аквариума добавлен через элементы div. Цель — закрепить навыки позиционирования и стилизации.
      </p>

      <div class="buttons">
        <a href="/index.html" class="btn-custom">На главную</a>
        <a href="/html/flex_fox.html" class="btn-custom">Перейти к следующему</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Anatoly Krechetnikov
  </footer>
</body>
</html>
