<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flexbox-ролик: Лиса и Ёлка</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../css/flex-fox.css">
</head>
<body>
  <header>
    <h1>Flexbox-ролик — Лиса и Ёлка</h1>
  </header>

  <main>
    <div class="flex-fox-wrapper">
      <div class="flex-roller"  id="roller">
        <img src="../fox/background.png" class="background" alt="фон">
  
        <div class="left-side">
          <img src="../fox/tree.png" class="tree" alt="ёлка">
          <img src="../fox/cloud-left.png" class="cloud cloud-left" alt="облако">
        </div>
  

        <div class="right-side">
          <img src="../fox/fox.png" tabindex="0" class="fox" alt="лиса">
          <img src="../fox/cloud-right.png" class="cloud cloud-right" alt="облако">
          <div class="cloud-text">Пора отдыхать</div>
          <div class="tree-text">Отдохнули(</div>
        </div>

      </div>

      <p class="flex-fox-description">
        Наведи на картинку или отдельно ёлку и кликни на лису.
      </p>

      <div class="buttons">
        <a href="/index.html" class="btn-custom">На главную</a>
        <a href="/html/aquarium.html" class="btn-custom">Перейти к предыдущему</a>
        <a href="/html/test.html" class="btn-custom">Перейти к следующему</a>
      </div>
      
    </div>
    
  </main>

  <footer>
    &copy; 2025 Anatoly Krechetnikov
  </footer>
</body>
</html>
